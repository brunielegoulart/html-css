<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cone.ico" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. 
        Passe o mousse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
        <ul type="square">
            <li>
                <p><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></p>
            </li>
            <li>
                <p><abbr title="Use as tags &lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;">Títulos</abbr></p>
            </li>
            <li>
                <p><abbr title="Use a tag &lt;abbr&gt;">Abreviacões</abbr></p>
            </li>
            <li>
                <p><abbr title="O código fonte nada mais é do que o código HTML de um site">Código-fonte</abbr></p>
            </li>
            <li>
                <p><abbr title="Tags usadas para criar uma lista ordenada são &lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></p>
            </li>
            <li>
                <p><abbr title="Tags usadas para criar uma lista não ordenada são &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></p>
            </li>

        </ul>
</body>
</html>
