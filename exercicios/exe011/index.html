<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cone.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes
        ou simplismente aumente e diminua o tamnho do seu navegador.</p>
    
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
            <img src="imagens/paisagem-g.png" alt="Imagem flexível">
        </picture>

   <h1>Reproduzindo áudio</h1>    
   <p>Vamos aprender a reprodizir áudios em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/asherfulero.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/asherfulero.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
<!--<audio src="midia/asherfulero.mp3"  controls autoplay></audio> (não deu muito certo) MP3, WAV OOG-->
</body>
</html>
