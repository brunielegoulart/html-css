<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor, sit amet consectetur 
        adipisicing elit. Nisi illum neque iure 
        veritatis, ullam alias cum obcaecati 
        deserunt ipsum possimus iusto excepturi 
        libero error fugit cumque, quisquam maiores 
        totam corporis.
    </p>

    <h2>Vídeo</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/M1j7EQsXPcc" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <h2>Mapa do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29287.219746341612!2d-51.944644895797396!3d-23.
    42789010742299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ecd0cee7e74bf9%3A0xe9404d9941e3f913!2sParque%20do%20Ing%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1668637202762!5m2!1spt-BR!2sbr" 
    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapa do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-23.420448&lon=-51.932802&ct=livemap" 
    width="600" height="450" allowfullscreen></iframe>


</body>
</html>
